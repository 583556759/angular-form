<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="lib/bootstrap.min.css" type="text/css" rel="stylesheet">
		<style>
			.error{
				border:1px solid #a10;
			}
		</style>
	</head>
	<body ng-app="myApp" ng-controller="MainController">
	<form name="signUpForm" ng-submit="submitForm()">
		<div class="form-group">
			<label>用户名:</label>
			<input name="username"
				   ng-model="username"
				   ng-class="{'error':signUpForm.username.$invalid && signUpForm.username.$touched}"
				   ng-minlength="4"
				   required
				   class="form-control"/>
			<input name="username2"
				   ng-model="username2"
				   ng-disabled="signUpForm.username.$valid"
				   class="form-control"/>
			<button type="submit" class="btn btn-primary" ng-disabled="signUpForm.$invalid">提交</button>
			<!--<div ng-if="signUpForm.username.$invalid && signUpForm.username.$touched">输入有误</div>
			<div ng-if="signUpForm.username.$valid">
				移动端布局：
				方法1.弹性盒模型(box-sizing)
				content-box：padding、border往外挤
				width、height指定的是content(内容)的大小
				border-box：padding、border往里挤
				width、height指定的是border(边框)的大小
			</div>-->
		</div>
	</form>
		<script src="lib/angular.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
